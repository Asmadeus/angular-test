<div class="container" ng-controller="CategoryCtrl">
	<div class="category">
		<div class="category-heading">
			<div class="category-title">{{category.name}}</div>
			<div class="clearfix"></div>
		</div>
		<div class="row">
			<div class="col" ng-repeat="item in category.sites">
				<div class="card">
					<a ng-href="{{item.url}}">
						<h3>{{item.name}}</h3>
						<img ng-src="{{'https://s3.amazonaws.com/madewithangular.com' + item.thumb + '.jpg'}}" alt="">
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
